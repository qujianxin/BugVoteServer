<html lang="zh-CN">
<head>
    {% load staticfiles %}
    {% include 'html_head.html' %}
<body>
{% include 'head.html' %}
<div class="container">
    <div class="page-header">
        <h1>比赛排名</h1>
    </div>

    <table class="table table-hover table-striped">
        <thead>
        <tr>
            <th>排名</th>
            <th>名字</th>
            <th>学校</th>
            <th>奖金</th>
            <th>bug数量</th>
        </tr>
        </thead>
        <tbody>
        {% for i,rank in rank_list.items %}
            <tr>
                <td>{{ i }}</td>
                <td>{{ rank.name }}</td>
                <td>{{ rank.school }}</td>
                <td>{{ rank.bonus }}</td>
                <td>{{ rank.bug_number }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

</div>

{% include 'footer.html' %}
</body>
</html>
